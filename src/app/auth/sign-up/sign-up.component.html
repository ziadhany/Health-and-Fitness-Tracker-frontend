<div  class="mt-5 container" >
  <form class="needs-validation" novalidate="">

    <div class=" row ml-0 mr-0">

      <div class="col-6">
        <label for="firstName" class="form-label ">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="FirstName" value="" required="">
        <div class="invalid-feedback ">
          Valid first name is required.
        </div>
      </div>

      <div class="col-6">
        <label for="lastName" class="form-label ">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="lastName" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>


    </div>
    <div class="row ml-0 mr-0">
      <div class="col">
        <label for="username" class="form-label ">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text ">

            Your username is required.
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <label for="email" class="form-label ">Email <span class="text-body-secondary"></span></label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
      <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
      </div>
    </div>
    <div class="row mt-5 ml-0">
      <div class="col">
        <label  class="form-label ">gender</label>
        <select class="form-select" aria-label="Default select example">
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
      </div>
    </div>
    <button class="btn btn-md btn-success mt-5 ml-3">Sign in</button>

  </form>
</div>
